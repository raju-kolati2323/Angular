<div class="full">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form action="" [formGroup]="loginform">
                        <h1 class="d-flex justify-content-center">Cook at home</h1>
                        <h1 class="d-flex justify-content-center">Login</h1>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" name="uname"
                            formControlName="username" required pattern="[a-zA-Z0-9]{4,}">
                    </div><br>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" name="pwd"
                            formControlName="password" required pattern="{7,8}">
                    </div><br>
                    <div class="form-group">
                        <button type='submit' class="btn" (click)="login()">Login</button>
                        <a routerLink="/signup" class="link d-flex justify-content-center">Create an account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
