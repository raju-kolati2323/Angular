<div class="container">
    <div class="row">
        <div class="col-md-5"></div>
            <div class="col-md-7">
                <h2>Add Dish</h2>
            </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="" [formGroup]="dishform" (ngSubmit)="addme()">
                <div class="inputGroup form-group">
                    <input type="text" required="" class="form-control" name="id" formControlName="id" autocomplete="off">
                    <label for="name">Id</label>
                </div>
                <div class="inputGroup form-group">
                    <input type="text" required="" class="form-control" name="dishname" formControlName="dishname" autocomplete="off">
                    <label for="name">Dishname</label>
                </div>
                <div class="inputGroup form-group">
                    <input type="text" required="" class="form-control" name="image" formControlName="image" autocomplete="off">
                    <label for="name">Image link</label>
                </div>
                <div class="inputGroup form-group">
                    <input type="text" required="" class="form-control" name="ingredients" formControlName="ingredients" autocomplete="off">
                    <label for="name">Ingredients</label>
                </div>
                <div class="inputGroup form-group">
                    <input type="text" required="" class="form-control" name="description" formControlName="description" autocomplete="off">
                    <label for="name">Description</label>
                </div>
                <div class="inputGroup form-group">
                    <input type="text" required="" class="form-control" name="cost" formControlName="cost" autocomplete="off">
                    <label for="name">Cost</label>
                </div>
                <div class="form-group cu">
                    <label class="form-label cul" for="newCuisine" formControlName="cuisine"><sub><b>Cuisine</b></sub></label>
                    <select class="form-control" formControlName="cuisine" id="newCuisine">
                        <option value="indian">Indian</option>
                        <option value="chinese">Chinese</option>
                        <option value="italian">Italian</option>
                        <option value="french">French</option>
                        <option value="chinese">Chinese</option>
                        <option value="japanese">Japanese</option>
                        <option value="korean">Korean</option>
                        <option value="thai">Thai</option>
                        <option value="spanish">Spanish</option>
                    </select>
                  </div>
                <div class="form-group d-flex justify-content-center"> 
                    <button class="btn btn-success" type="submit">Add Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
