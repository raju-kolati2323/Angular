<div class="container-xl px-4 mt-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="https://www.pngkey.com/png/full/73-730477_first-name-profile-image-placeholder-png.png" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <input type="file">
                </div>
            </div>
        </div>


        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4 c2">
                <div class="card-header">
                    Account Details
                <!-- Edit and Save changes button-->
            </div>
                <div class="card-body" *ngIf="!flag">
                    <form >
                        <!-- Form Group (username)-->
                        <div class="row gx-3 mb-3">
                            <div class="col-md-12">
                                <label class="small mb-1" for="inputUsername">Username</label>
                                <input class="form-control" name="name" id="inputUsername" type="text" placeholder="Enter your username" value="admin">
                            </div>
                            <!-- <div class="col-md-6">
                                <label class="small mb-1" for="inputUsername">Gender</label>
                                <input class="form-control" name="name gender" id="inputUsername" type="radio" value="{{gender}}">Male
                                <input class="form-control" name="name gender" id="inputUsername" type="radio" value="{{gender}}">Female
                                <input class="form-control" name="name gender" id="inputUsername" type="radio" value="{{gender}}">Others
                            </div> -->
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <input class="form-control" name="name" id="inputFirstName" type="text" placeholder="Enter your first name" value="{{firstname}}">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input class="form-control" name="name" id="inputLastName" type="text" placeholder="Enter your last name" value="{{lastname}}">
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (location)-->
                            <div class="col-md-12">
                                <label class="small mb-1" for="inputLocation">Address</label>
                                <input class="form-control" name="name" id="inputLocation" type="text" placeholder="Enter your address" value="{{address}}">
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" name="name" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="admin123@gmail.com">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Contact</label>
                                <input class="form-control" name="name" id="inputPhone" type="tel" placeholder="Enter your phone number" value="">
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Date of Birth</label>
                                <input class="form-control" name="name" id="inputBirthday" type="date" name="birthday" placeholder="Enter your DOB" value="{{dob}}">
                            </div>
                        </div>
                        <div class="row gx-3 mb-3">
                            <div class="col-md-12">
                        <button (click)="edit()" *ngIf="!flag" class="btn btn-primary" type="button">Edit</button>
                        <!-- <button *ngIf="flag" class="btn btn-success" type="submit">Save changes</button> -->
                    </div>
                        </div>
                    </form>
                </div>
            
            
            
    <!-- Edit -->
                <div class="card-body" *ngIf="flag">
                    <form  [formGroup]="userform"  (ngSubmit)="savechanges()">
                        <!-- Form Group (username)-->
                        <div class="row gx-3 mb-3">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="small mb-1" for="inputUsername">Username</label>
                                    <input class="form-control" formControlName="uname" id="inputUsername" type="text" placeholder="Enter your username" value="{{username}}">
                                </div>
                            </div>
                            <!-- <div class="col-md-6">
                                <label class="small mb-1" for="inputUsername">Gender</label>
                                <input class="form-control" name="gender" formControlName="gender" id="male" type="radio" value="{{gender}}">
                                <label for="male">Male</label>
                                <input class="form-control" name="gender" formControlName="gender" id="female" type="radio" value="{{gender}}">
                                <label for="female">Female</label>
                                <input class="form-control" name="gender" formControlName="gender" id="others" type="radio" value="{{gender}}">
                                <label for="others">Others</label>
                            </div> -->
                        </div>
                        <!-- password -->
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                <label class="small mb-1" for="inputUsername">Current Password</label>
                                <input class="form-control" formControlName="currentpassword" id="inputUsername" type="text" placeholder="Enter your password" value="">
                            </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                <label class="small mb-1" for="inputUsername">New Password</label>
                                <input class="form-control" formControlName="newpassword" id="inputUsername" type="text" placeholder="Enter new password" value="">
                            </div>
                            </div>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <div class="form-group">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <input class="form-control"formControlName="firstname" id="inputFirstName" type="text" placeholder="Enter your first name" value="{{firstname}}">
                            </div>
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <div class="form-group">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input class="form-control"formControlName="lastname" id="inputLastName" type="text" placeholder="Enter your last name" value="{{lastname}}">
                            </div>
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (location)-->
                            <div class="col-md-12">
                                <div class="form-group">
                                <label class="small mb-1" for="inputLocation">Address</label>
                                <input class="form-control"formControlName="address" id="inputLocation" type="text" placeholder="Enter address" value="{{address}}">
                            </div>
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <div class="form-group">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control"formControlName="email" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="{{email}}">
                        </div>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <div class="form-group">
                                <label class="small mb-1" for="inputPhone">Contact</label>
                                <input class="form-control" formControlName="contact" id="inputPhone" type="tel" placeholder="Enter your phone number" value="{{contact}}">
                            </div>
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <div class="form-group">
                                <label class="small mb-1" for="inputBirthday">Date of Birth</label>
                                <input class="form-control" formControlName="dob" id="inputBirthday" type="date" name="birthday" placeholder="Enter your DOB" value="{{dob}}">
                            </div>
                            </div>
                        </div>
                        <div class="row gx-3 mb-3">
                        <div class="col-md-12">
                            <div class="form-group">
                            <!-- <button (click)="edit()" *ngIf="!flag" class="btn btn-primary" type="button">Edit</button> -->
                            <button class="btn btn-success" type="submit">Save changes</button>
                        </div>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
